<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CoderGYM | Admin Panel</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- bootstrap -->
   <link rel="stylesheet" href="../sass/main.css">
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://kit.fontawesome.com/523b2e5bc2.js" crossorigin="anonymous"></script> <!-- fontawesome -->
</head>

<body>
   <div class="main-container">
      <h2 class="title">CODERGYM</h2>
      <div class="end__container container-fluid">
         <h2>Panel de control para clientes</h2>
      </div>

      <div class="options__card">
         <div class="col">
            <div id="datosPersonales" class="options__button">
               <i class="fa-solid fa-id-card"></i>
               <div class="col">
                  <p>Mis datos personales</p>
               </div>
            </div>
         </div>

         <div class="col">
            <div id="miSuscripcion" class="options__button">
               <i class="fa-solid fa-file-invoice-dollar"></i>
               <div class="col">
                  <p>Suscripcion activa</p>
               </div>
            </div>
         </div>

         <div class="col">
            <div id="infoContacto" class="options__button">
               <i class="fa-solid fa-phone"></i>
               <div class="col">
                  <p>Contacto</p>
               </div>
            </div>
         </div>

         <div class="col">
            <div id="verSuscripciones" class="options__button">
               <i class="fa-solid fa-tag"></i>
               <div class="col">
                  <p>Planes</p>
               </div>
            </div>
         </div>

         <div class="col">
            <div id="infoNutricional" class="options__button">
               <i class="fa-solid fa-utensils"></i>
               <div class="col">
                  <p>Info nutricional</p>
               </div>
            </div>
         </div>

         <div class="col">
            <div id="irALogin" class="options__button">
               <i class="fa-regular fa-circle-xmark"></i>
               <div class="col">
                  <p>Salir</p>
               </div>
            </div>
         </div>
      </div>

      <div class="end__container container-fluid">
         <div id="userNameInfo"></div>
      </div>
   </div>

   <script src="../js/userpanel.js"></script>
   <script src="../js/general.js"></script>
</body>

</html>
