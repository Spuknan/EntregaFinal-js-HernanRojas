<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CoderGYM | Admin Panel</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- bootstrap -->
   <link rel="stylesheet" href="../sass/main.css">
   <script src="https://kit.fontawesome.com/523b2e5bc2.js" crossorigin="anonymous"></script> <!-- fontawesome -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script> <!-- day.js -->
</head>

<body>
   <div class="main-container">
         <h2 class="title">CODERGYM</h2>
         <div class="end__container container-fluid">
            <h2>Panel de control para administradores</h2>
         </div>

         <div class="options__card">
            <div class="col">
               <div id="todosLosClientes" class="options__button">
                  <i class="fa-solid fa-users"></i>
                  <div class="col">
                     <p>Todos los clientes</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="buscarCliente" class="options__button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <div class="col">
                     <p>Buscar cliente</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="proximosVencimientos" class="options__button">
                  <i class="fa-solid fa-file-invoice-dollar"></i>
                  <div class="col">
                     <p>Pr√≥ximos vencimientos</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="clientesAtrasados" class="options__button">
                  <i class="fa-solid fa-receipt"></i>
                  <div class="col">
                     <p>Clientes atrasados</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="verSuscripciones" class="options__button">
                  <i class="fa-solid fa-dumbbell"></i>
                  <div class="col">
                     <p>Ver suscripciones</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="actualizarPrecios" class="options__button">
                  <i class="fa-solid fa-tags"></i>
                  <div class="col">
                     <p>Actualizar precios</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="crearUsuario" class="options__button">
                  <i class="fa-solid fa-user-plus"></i>
                  <div class="col">
                     <p>Crear usuario</p>
                  </div>
               </div>
            </div>

            <div class="col">
               <div id="irALogin" class="options__button">
                  <i class="fa-regular fa-circle-xmark"></i>
                  <div class="col">
                     <p>Salir</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="end__container container-fluid">
            <div id="userNameInfo"></div>
         </div>
      </div>

   <script src="../js/adminpanel.js"></script>
</body>

</html>
